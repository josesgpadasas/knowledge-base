<!-- landingcenters.html -->
<div class="landing-centers-fullscreen">
  <!-- Full Screen Map Container -->
  <div class="landing-centers-map-wrapper">
    <!-- Floating Filter Sidebar - Inside Map Container -->
    <div id="landing-centers-filter-sidebar" class="landing-centers-filter-sidebar show">
      <div class="glass-panel shadow-lg landing-centers-sidebar h-100" style="padding: 1.25rem;">
        <div class="d-flex align-items-center justify-content-between mb-3 pb-2 border-bottom" style="border-color: rgba(21, 18, 105, 0.15) !important;">
          <div class="d-flex align-items-center">
            <div class="text-white rounded-circle p-2 me-3" style="background: linear-gradient(135deg, #151269 0%, #0f1056 100%); min-width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
              <i class="bi bi-funnel fs-6"></i>
            </div>
            <h5 class="fw-bold mb-0" style="color: #151269;">
              Filters
            </h5>
          </div>
          <button id="close-filter-sidebar" class="btn btn-sm p-1" style="background: transparent; border: none; color: #151269;">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        
        <div id="filters-container">
          <div>
            <select id="filter-fma" class="form-select form-select-sm shadow-sm">
              <option value="">All FMAs</option>
            </select>
          </div>

          <div>
            <select id="filter-region" class="form-select form-select-sm shadow-sm">
              <option value="">All Regions</option>
            </select>
          </div>

          <div>
            <select id="filter-province" class="form-select form-select-sm shadow-sm" disabled>
              <option value="">All Provinces (select region first)</option>
            </select>
          </div>

          <div>
            <select id="filter-fishing-ground" class="form-select form-select-sm shadow-sm">
              <option value="">All Fishing Grounds</option>
            </select>
          </div>

          <div>
            <input type="text" id="filter-city-mun" class="form-control form-control-sm shadow-sm" placeholder="Search city/municipality...">
          </div>

          <div>
            <input type="text" id="filter-landing-center" class="form-control form-control-sm shadow-sm" placeholder="Search landing center...">
          </div>

          <button id="reset-filters" class="btn btn-sm w-100 mt-2" style="background: #151269; color: white; border: none; transition: all 0.3s ease;">
            <i class="bi bi-arrow-counterclockwise me-1"></i>Reset Filters
          </button>
        </div>
      </div>
    </div>

    <!-- Toggle Filter Button - Inside Map Container -->
    <button id="toggle-filter-sidebar" class="landing-centers-filter-toggle btn shadow-lg" style="display: none;">
      <i class="bi bi-funnel fs-5"></i>
    </button>
    <!-- Loading State -->
    <div id="map-loading" class="landing-centers-loading text-center">
      <div class="spinner-border text-primary" role="status" style="width: 3.5rem; height: 3.5rem; border-width: 0.3em;"></div>
      <p class="mt-3 text-muted">Loading landing centers data...</p>
    </div>
    
    <!-- Error State -->
    <div id="map-error" class="alert alert-danger d-none landing-centers-error" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span id="map-error-message"></span>
    </div>
    
    <!-- Map Container -->
    <div id="landing-centers-map" class="landing-centers-map" style="display: none;"></div>
    
    <!-- Info Panel (Floating) -->
    <div id="map-info" class="landing-centers-info-panel d-none">
      <div class="glass-panel p-3 shadow-lg">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
          <div class="d-flex align-items-center gap-3">
            <small class="d-flex align-items-center" style="color: #151269;">
              <i class="bi bi-geo-alt-fill me-2" style="color: #151269;"></i>
              <strong id="marker-count">0</strong>
              <span class="ms-1">landing center(s) displayed</span>
            </small>
          </div>
          <small class="d-flex align-items-center text-muted">
            <i class="bi bi-check-circle me-1"></i>
            Only locations with valid coordinates are shown
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Map initialization variables -->
<script>
  window.landingCentersMap = null;
  window.mapMarkers = [];
  
  // Clean up map when navigating away
  window.addEventListener('beforeunload', () => {
    if (window.landingCentersMap) {
      window.landingCentersMap.remove();
      window.landingCentersMap = null;
      window.mapMarkers = [];
    }
  });
</script>
