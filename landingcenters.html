<!-- landingcenters.html -->
<div class="py-3 animate-fade-up">
  <div class="d-flex align-items-center mb-4">
    <div class="text-white rounded-circle p-3 me-3 shadow-lg landing-centers-icon" style="background: linear-gradient(135deg, #151269 0%, #0f1056 100%);">
      <i class="bi bi-geo-alt-fill fs-3"></i>
    </div>
    <div>
      <h2 class="fw-bold mb-1" style="color: #151269;">Landing Centers</h2>
      <p class="text-muted mb-0">Interactive map showing landing center locations across FMA 6 and FMA 9</p>
    </div>
  </div>

  <div class="row g-4">
    <!-- Filters Sidebar -->
    <div class="col-lg-3 col-md-4">
      <div class="glass-panel p-4 shadow-lg sticky-top landing-centers-sidebar" style="top: 100px;">
        <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
          <div class="text-white rounded-circle p-2 me-3" style="background: linear-gradient(135deg, #151269 0%, #0f1056 100%); min-width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
            <i class="bi bi-funnel fs-6"></i>
          </div>
          <h5 class="fw-bold mb-0" style="color: #151269;">
            Filters
          </h5>
        </div>
        
        <div id="filters-container">
          <div class="mb-3">
            <label class="form-label fw-semibold small" style="color: #151269;">
              <i class="bi bi-diagram-3 me-1"></i>FMA
            </label>
            <select id="filter-fma" class="form-select form-select-sm shadow-sm">
              <option value="">All FMAs</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold small" style="color: #151269;">
              <i class="bi bi-geo-alt-fill me-1"></i>Region
            </label>
            <select id="filter-region" class="form-select form-select-sm shadow-sm">
              <option value="">All Regions</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold small" style="color: #151269;">
              <i class="bi bi-building me-1"></i>Province
            </label>
            <select id="filter-province" class="form-select form-select-sm shadow-sm" disabled>
              <option value="">All Provinces (select region first)</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold small" style="color: #151269;">
              <i class="bi bi-water me-1"></i>Fishing Ground
            </label>
            <select id="filter-fishing-ground" class="form-select form-select-sm shadow-sm">
              <option value="">All Fishing Grounds</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold small" style="color: #151269;">
              <i class="bi bi-geo-alt me-1"></i>City/Municipality
            </label>
            <input type="text" id="filter-city-mun" class="form-control form-control-sm shadow-sm" placeholder="Search city/municipality...">
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold small" style="color: #151269;">
              <i class="bi bi-building me-1"></i>Landing Center
            </label>
            <input type="text" id="filter-landing-center" class="form-control form-control-sm shadow-sm" placeholder="Search landing center...">
          </div>

          <button id="reset-filters" class="btn btn-sm w-100 mt-3" style="background: #151269; color: white; border: none; transition: all 0.3s ease;">
            <i class="bi bi-arrow-counterclockwise me-1"></i>Reset Filters
          </button>

          <div id="filter-summary" class="mt-4 p-3 rounded-3 border shadow-sm" style="background: linear-gradient(135deg, rgba(21, 18, 105, 0.08) 0%, rgba(15, 16, 86, 0.05) 100%); border-color: rgba(21, 18, 105, 0.15) !important;">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <small class="text-muted d-block mb-1" style="font-size: 0.75rem;">
                  <i class="bi bi-info-circle me-1" style="color: #151269;"></i>
                  Displaying
                </small>
                <div class="d-flex align-items-baseline gap-1">
                  <strong id="filtered-count" style="color: #151269; font-size: 1.1rem;">0</strong>
                  <span class="text-muted" style="font-size: 0.9rem;">of</span>
                  <strong id="total-count" style="color: #151269; font-size: 1.1rem;">0</strong>
                </div>
              </div>
              <div class="text-end">
                <small class="text-muted d-block" style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.5px;">
                  Landing Centers
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div class="col-lg-9 col-md-8">
      <div class="glass-panel p-4 shadow-lg landing-centers-map-panel">
        <div class="d-flex align-items-center justify-content-between mb-4 pb-3 border-bottom">
          <div class="d-flex align-items-center">
            <div class="text-white rounded-circle p-2 me-3" style="background: linear-gradient(135deg, #151269 0%, #0f1056 100%); min-width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
              <i class="bi bi-map fs-6"></i>
            </div>
            <h4 class="fw-bold mb-0" style="color: #151269;">
              Landing Centers Map
            </h4>
          </div>
        </div>
        
        <!-- Loading State -->
        <div id="map-loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2 text-muted small">Loading landing centers data...</p>
        </div>
        
        <!-- Error State -->
        <div id="map-error" class="alert alert-danger d-none" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span id="map-error-message"></span>
        </div>
        
        <!-- Map Container -->
        <div id="landing-centers-map" class="rounded-3 overflow-hidden shadow-sm" style="height: 800px; display: none;"></div>
        
        <!-- Info Panel -->
        <div id="map-info" class="mt-3 d-none">
          <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 p-3 rounded-3" style="background: rgba(21, 18, 105, 0.03); border: 1px solid rgba(21, 18, 105, 0.1);">
            <div class="d-flex align-items-center gap-3">
              <small class="d-flex align-items-center" style="color: #151269;">
                <i class="bi bi-geo-alt-fill me-2" style="color: #151269;"></i>
                <strong id="marker-count">0</strong>
                <span class="ms-1">landing center(s) displayed</span>
              </small>
            </div>
            <small class="d-flex align-items-center text-muted">
              <i class="bi bi-check-circle me-1"></i>
              Only locations with valid coordinates are shown
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Map initialization variables -->
<script>
  window.landingCentersMap = null;
  window.mapMarkers = [];
  
  // Clean up map when navigating away
  window.addEventListener('beforeunload', () => {
    if (window.landingCentersMap) {
      window.landingCentersMap.remove();
      window.landingCentersMap = null;
      window.mapMarkers = [];
    }
  });
</script>
